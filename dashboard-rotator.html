<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Rotator</title>
  <style>
    html, body, iframe {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      overflow: hidden;
    }
    iframe {
      display: block;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="dashboardFrame" src="" frameborder="0" allowfullscreen></iframe>

  <script>
    const urls = [
      "https://tableau2023.areteonline.net/t/arepro/views/Cereali/TVDashCereali?:embed=y&:display_count=n&:showVizHome=n&:toolbar=n",
      "https://tableau2023.areteonline.net/t/arepro/views/Coloniali/TVDashColoniali?:embed=y&:display_count=n&:showVizHome=n&:toolbar=n",
      "https://tableau2023.areteonline.net/t/arepro/views/SemiOleosi/TVDashSemiOleosi?:embed=y&:display_count=n&:showVizHome=n&:toolbar=n"
    ];

    let index = 0;
    const frame = document.getElementById('dashboardFrame');

    function showNextDashboard() {
      frame.src = urls[index];
      index = (index + 1) % urls.length;
    }

    // Mostra subito la prima dashboard
    showNextDashboard();

    // Cambia dashboard ogni 20 secondi
    setInterval(showNextDashboard, 20000);
  </script>
</body>
</html>
